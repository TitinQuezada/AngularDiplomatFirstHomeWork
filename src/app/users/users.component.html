<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 mt-5">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
    <td mat-cell *matCellDef=" let user"> {{user.name}} </td>
  </ng-container>

  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
    <td mat-cell *matCellDef="let user"> {{user.lastname}} </td>
  </ng-container>

  <ng-container matColumnDef="identificationNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cedula </th>
    <td mat-cell *matCellDef="let user"> {{user.identificationNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Direccion </th>
    <td mat-cell *matCellDef="let user"> {{user.address}} {{user.sector}} {{user.municipalityId}}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo Electronico </th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>

  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
    <td mat-cell *matCellDef="let user"> {{user.phoneNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
    <td mat-cell *matCellDef="let user">

      <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon" class="mr-2"
        (click)="openUpdateDialog(user)">
        <mat-icon>create</mat-icon>
      </button>

      <button mat-mini-fab color="accent" aria-label="Example icon button with a menu icon"
        (click)="openDeleteDialog(user)">
        <mat-icon>delete</mat-icon>
      </button>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
